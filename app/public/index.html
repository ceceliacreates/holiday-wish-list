<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holiday Wish List</title>
</head>
<body>
    <h1>Holiday Wish List</h1>
    <form id="add">
        <label for="name">Item Name (Required)</label>
        <input type="text" id="add-name" name="name" required>
        <label for="URL">Item URL</label>
        <input type="text" id="add-URL" name="URL">
        <label for="description">Item Description</label>
        <input type="text" id="add-description" name="description">
        <input type="submit" value="Add Item" id="add-button">
    </form>
    <div id="list">
        <h2>Wish List Items</h2>
        <p id="message">There are no items in your wishlist.</p>
    </div>
    <form id="edit">
        <label for="name">Item Name (Required)</label>
        <input type="text" id="edit-name" name="name" required>
        <label for="URL">Item URL</label>
        <input type="text" id="edit-URL" name="URL">
        <label for="description">Item Description</label>
        <input type="text" id="edit-description" name="description">
        <input type="submit" value="Edit Item" id="edit-button">
    </form>    
</body>
</html>
